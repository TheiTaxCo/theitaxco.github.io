<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Home â€” EarnRoute</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Fixed Header -->
    <header class="app-header">
      <button class="hamburger" aria-label="Menu">
        <span class="hamburger-bars"></span>
      </button>
      <div class="title">EarnRoute</div>
    </header>

    <!-- Scrollable Content -->
    <main class="content">
      <!-- Time Clock -->
      <section class="card">
        <h3>Time Clock</h3>
        <div class="pill gray" id="durationPill">Duration: Pending</div>

        <div class="row" style="margin-top: 18px">
          <div><strong>Start Time</strong></div>
          <div id="startTime"></div>
        </div>

        <div class="row" style="margin-top: 18px">
          <div><strong>End Time</strong></div>
          <div id="endTime"></div>
        </div>
      </section>

      <!-- Mileage -->
      <section class="card">
        <h3>Mileage</h3>
        <div class="pill orange" id="mileagePill">Total Mileage: Pending</div>

        <div class="row" style="margin-top: 12px">
          <div><strong>Odometer Start</strong></div>
          <div style="width: 160px">
            <input
              type="number"
              id="odoStart"
              inputmode="numeric"
              placeholder="Enter start"
            />
          </div>
        </div>

        <div class="row">
          <div><strong>Odometer End</strong></div>
          <div style="width: 160px">
            <input
              type="number"
              id="odoEnd"
              inputmode="numeric"
              placeholder="Enter end"
            />
          </div>
        </div>
      </section>

      <!-- Summary -->
      <section class="card" id="summarySection">
        <h3>Summary</h3>
        <div class="pill blue" id="deliveriesPill">
          Total Deliveries: 0 Deliveries
        </div>
        <div class="pill green" id="earningsPill" style="margin-top: 10px">
          Total Earnings: $0.00
        </div>
      </section>
    </main>

    <!-- Fixed Start/End Action Bar (centered) -->
    <div class="action-bar">
      <button id="startBtn" class="btn-primary">Start</button>
      <button id="endBtn" class="btn-secondary">End</button>
    </div>

    <!-- Fixed Bottom Navigation -->
    <nav class="bottom-nav">
      <div class="nav-inner">
        <a class="nav-item" href="home.html">
          <i data-lucide="home"></i><span>Home</span>
        </a>
        <a class="nav-item" href="deliveries.html">
          <i data-lucide="utensils"></i><span>Deliveries</span>
        </a>
        <a class="nav-item" href="earnings.html">
          <i data-lucide="dollar-sign"></i><span>Earnings</span>
        </a>
        <a class="nav-item" href="more.html">
          <i data-lucide="more-horizontal"></i><span>More</span>
        </a>
      </div>
    </nav>

    <div id="customToast"></div>
  </body>
</html>
