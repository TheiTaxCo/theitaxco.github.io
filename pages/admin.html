<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Admin — Timestamps</title>

    <!-- Match other pages' pathing -->
    <link rel="stylesheet" href="../style.css" />

    <style>
      /* Admin-specific layout helpers (small and scoped) */
      .admin-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 8px;
      }
      .admin-sub {
        color: #6b7280;
        font-size: 14px;
        margin: 0 0 12px 0;
      }
      .admin-list {
        display: grid;
        gap: 12px;
      }
      .meal-card h4 {
        margin: 0 0 8px 0;
        font-size: 15px;
      }
      .meal-card .row label {
        font-size: 13px;
        color: #374151;
        font-weight: 500;
      }
      .meal-card input[type="datetime-local"] {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
      }
      .admin-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 12px;
      }
      .admin-messages {
        margin-top: 8px;
      }
      .admin-error {
        color: #b91c1c;
        background: #fee2e2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 14px;
        display: none;
      }
      .admin-success {
        color: #065f46;
        background: #d1fae5;
        border: 1px solid #a7f3d0;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 14px;
        display: none;
      }
      .back-link {
        margin-top: 8px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <!-- Fixed Header (consistent with other pages) -->
    <header class="app-header">
      <button class="hamburger" aria-label="Menu">
        <span class="hamburger-bars"></span>
      </button>
      <div class="title">EarnRoute</div>
    </header>

    <!-- Scrollable Content, no action bar on Admin -->
    <main class="content no-actionbar">
      <h2>Administration</h2>
      <p>Timestamps for any meal that already has time data.</p>

      <!-- Cards will be injected here -->
      <div id="adminList" class="admin-list"></div>

      <!-- Page-level actions -->
      <div class="admin-actions">
        <button id="bulkSaveBtn" class="btn-primary">Save All</button>
        <button id="reloadBtn" class="btn-secondary">Reload</button>
      </div>

      <div class="admin-messages">
        <div id="errorBox" class="admin-error"></div>
        <div id="successBox" class="admin-success"></div>
      </div>

      <p class="back-link">
        <a href="deliveries.html">← Back to Main</a>
      </p>
    </main>

    <!-- Scripts (order mirrors other pages) -->
    <script
      defer
      src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"
    ></script>
    <script defer src="../assets/js/admin.js"></script>
    <script defer src="../assets/js/script.js"></script>
    <script type="module" src="../assets/js/config.supabase.js"></script>
    <script type="module" src="../assets/js/auth.supabase.js"></script>
    <script type="module" src="../assets/js/db.supabase.js"></script>
    <script type="module" src="../assets/js/sync.supabase.js"></script>
    <script src="../assets/js/util.dom.js"></script>
  </body>
</html>
