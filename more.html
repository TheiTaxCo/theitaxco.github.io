<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- Load Lucide first, then your app script -->
    <script
      defer
      src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Fixed Header -->
    <header class="app-header">
      <button class="hamburger" aria-label="Menu">
        <span class="hamburger-bars"></span>
      </button>
      <div class="title">EarnRoute</div>
    </header>

    <!-- Scrollable Content (no action bar) -->
    <main class="content no-actionbar">
      <section class="card">
        <h3>Data Transmission</h3>
        <p>Export your data as Export.json.</p>
        <div style="display: flex; gap: 10px; flex-wrap: wrap">
          <button id="exportJsonBtn" class="btn-primary">Export</button>
        </div>
      </section>
      <section class="card">
        <h3>Administration</h3>
        <p>Open Admin for edit timestamps.</p>
        <div style="display: flex; gap: 10px; flex-wrap: wrap">
          <a style="margin-top: 10px" href="admin.html">Open Admin</a>
        </div>
      </section>
    </main>

    <div id="customToast"></div>

    <!-- Fixed Bottom Navigation -->
    <nav class="bottom-nav">
      <div class="nav-inner">
        <a class="nav-item" href="home.html">
          <i data-lucide="home"></i><span>Home</span>
        </a>
        <a class="nav-item" href="deliveries.html">
          <i data-lucide="utensils"></i><span>Deliveries</span>
        </a>
        <a class="nav-item" href="earnings.html">
          <i data-lucide="dollar-sign"></i><span>Earnings</span>
        </a>
        <a class="nav-item" href="more.html">
          <i data-lucide="more-horizontal"></i><span>More</span>
        </a>
      </div>
    </nav>

    <!-- Optional: auto-redirect to Admin
    <script>window.location.replace('admin.html');</script> -->
  </body>
</html>
