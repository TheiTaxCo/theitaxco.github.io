	<SCRIPT>
document.querySelectorAll('.task-checkbox').forEach(function(checkbox) {
  checkbox.addEventListener('click', function(event) {
    const timestampSpan = event.target.nextElementSibling; // Get the next sibling element (the timestamp span)

    if (event.target.checked) { // Check if the checkbox is checked
      const now = new Date(); // Get the current date and time
      const formattedTimestamp = now.toLocaleString(); // Format the date and time as a string
      timestampSpan.textContent = " Accepted on: " + formattedTimestamp; // Display the timestamp in the span
    } else {
      timestampSpan.textContent = ""; // Clear the timestamp if the checkbox is unchecked
    }
  });
});
