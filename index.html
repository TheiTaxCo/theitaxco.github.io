<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uber Deliveries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid gray;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    .checkbox-group {
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
    }

    .checkbox-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .checkbox-label {
      flex: 1;
      font-size: 16px;
    }

    .timestamp {
      font-size: 0.85em;
      color: #555;
      margin-left: 10px;
      white-space: nowrap;
    }
  </style>

  <script>
    const MAX_MEALS = 25;
    let mealCount = 10;

    function formatNow() {
      return new Date().toLocaleString();
    }

    function saveState() {
      const state = {
        meals: [],
        startTime: document.getElementById('startTime').textContent,
        endTime: document.getElementById('endTime').textContent,
        odometerStart: document.getElementById('odoStart').value,
        odometerEnd: document.getElementById('odoEnd').value
      };
      document.querySelectorAll('.task-checkbox').forEach(cb => {
        state.meals.push({
          label: cb.dataset.label,
          checked: cb.checked,
          timestamp: cb.closest('.checkbox-row').querySelector('.timestamp').textContent
        });
      });
      localStorage.setItem('deliveryAppState', JSON.stringify(state));
    }

    function loadState() {
      const saved = JSON.parse(localStorage.getItem('deliveryAppState'));
      if (saved) {
        document.getElementById('startTime').textContent = saved.startTime || '';
        document.getElementById('endTime').textContent = saved.endTime || '';
        document.getElementById('odoStart').value = saved.odometerStart || '';
        document.getElementById('odoEnd').value = saved.odometerEnd || '';
        saved.meals.forEach((meal, index) => {
          if (index >= mealCount) addMeal(); // dynamically add as needed
          const cb = document.querySelectorAll('.task-checkbox')[index];
          const row = cb.closest('.checkbox-row');
          cb.dataset.label = meal.label;
          cb.checked = meal.checked;
          row.querySelector('.checkbox-label').textContent = meal.label;
          row.querySelector('.timestamp').textContent = meal.timestamp;
        });
        mealCount = saved.meals.length;
      }
    }

    function addMeal() {
      if (mealCount >= MAX_MEALS) return;

      mealCount++;
      const group = document.getElementById('checkboxGroup');

      const row = document.createElement('div');
      row.className = 'checkbox-row';

      const label = document.createElement('span');
      label.className = 'checkbox-label';
      label.textContent = `${mealCount}th Meal`;

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'task-checkbox';
      checkbox.dataset.label = `${mealCount}th Meal`;

      const timestamp = document.createElement('span');
      timestamp.className = 'timestamp';

      checkbox.addEventListener('click', () => {
        timestamp.textContent = checkbox.checked ? "Accepted on: " + formatNow() : "";
        saveState();
      });

      row.appendChild(checkbox);
      row.appendChild(label);
      row.appendChild(timestamp);
      group.appendChild(row);

      saveState();
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadState();

      document.querySelectorAll('.task-checkbox').forEach(cb => {
        cb.addEventListener('click', e => {
          const timestamp = e.target.closest('.checkbox-row').querySelector('.timestamp');
          timestamp.textContent = cb.checked ? "Accepted on: " + formatNow() : "";
          saveState();
        });
      });

      document.getElementById('startBtn').addEventListener('click', () => {
        document.getElementById('startTime').textContent = formatNow();
        saveState();
      });

      document.getElementById('endBtn').addEventListener('click', () => {
        document.getElementById('endTime').textContent = formatNow();
        saveState();
      });

      document.getElementById('odoStart').addEventListener('input', saveState);
      document.getElementById('odoEnd').addEventListener('input', saveState);
      document.getElementById('addMealBtn').addEventListener('click', addMeal);
    });

    function copyText1() {
      navigator.clipboard.writeText("Thank you for your support and generous tip! Have a blessed evening");
    }
  </script>
</head>

<body>
  <h1>Grubhub Deliveries</h1>

  <table>
    <tr>
      <th>Start Deliveries</th>
      <th>Odometer Begin</th>
      <th>Odometer End</th>
      <th>End Deliveries</th>
    </tr>
    <tr>
      <td id="startTime"></td>
      <td><input type="text" id="odoStart" placeholder="Enter Odometer Start" /></td>
      <td><input type="text" id="odoEnd" placeholder="Enter Odometer End" /></td>
      <td id="endTime"></td>
    </tr>
  </table>

  <div class="controls">
    <button onclick="copyText1()">Copy Thank You Message</button>
    <button id="startBtn">Start</button>
    <button id="endBtn">End</button>
  </div>

  <div id="checkboxGroup" class="checkbox-group">
    <div class="checkbox-row"><input type="checkbox" class="task-checkbox" data-label="1st Meal"><span class="checkbox-label">1st Meal</span><span class="timestamp"></span></div>
    <div class="checkbox-row"><input type="checkbox" class="task-checkbox" data-label="2nd Meal"><span class="checkbox-label">2nd Meal</span><span class="timestamp"></span></div>
    <div class="checkbox-row"><input type="checkbox" class="task-checkbox" data-label="3rd Meal"><span class="checkbox-label">3rd Meal</span><span class="timestamp"></span></div>
    <div class="checkbox-row"><input type="checkbox" class="task-checkbox" data-label="4th Meal"><span class="checkbox-label">4th Meal</span><span class="timestamp"></span></div>
    <div class="checkbox-row"><input type="checkbox" class="task-checkbox" data-label="5th Meal"><span class="checkbox-label">5th Meal</span><span class="timestamp"></span></div>
    <div class="checkbox-row"><input type="checkbox" class="task-checkbox" data-label="6th Meal"><span class="checkbox-label">6th Meal</span><span class="timestamp"></span></div>
    <div class="checkbox-row"><input type="checkbox" class="task-checkbox" data-label="7th Meal"><span class="checkbox-label">7th Meal</span><span class="timestamp"></span></div>
    <div class="checkbox-row"><input type="checkbox" class="task-checkbox" data-label="8th Meal"><span class="checkbox-label">8th Meal</span><span class="timestamp"></span></div>
    <div class="checkbox-row"><input type="checkbox" class="task-checkbox" data-label="9th Meal"><span class="checkbox-label">9th Meal</span><span class="timestamp"></span></div>
    <div class="checkbox-row"><input type="checkbox" class="task-checkbox" data-label="10th Meal"><span class="checkbox-label">10th Meal</span><span class="timestamp"></span></div>
  </div>

  <br />
  <button id="addMealBtn">+ Add</button>
</body>
</html>
