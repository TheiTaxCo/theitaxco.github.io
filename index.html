<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uber Deliveries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid gray;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .bottom-controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    .checkbox-group {
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 8px;
      position: relative;
    }

    .checkbox-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-label {
      font-size: 16px;
    }

    .timestamp {
      font-size: 0.85em;
      color: #555;
      margin-left: 10px;
      white-space: nowrap;
    }

    .remove-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      font-size: 18px;
      color: #888;
      cursor: pointer;
    }

    .remove-btn:hover {
      color: #e74c3c;
    }

    #summarySection {
      display: none;
      max-width: 600px;
      margin-top: 30px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
    }
  </style>

  <script>
    const MAX_MEALS = 25;
    let mealCount = 10;

    function formatNow() {
      return new Date().toLocaleString();
    }

    function saveState() {
      const state = {
        meals: [],
        startTime: document.getElementById('startTime').textContent,
        endTime: document.getElementById('endTime').textContent,
        odometerStart: document.getElementById('odoStart').value,
        odometerEnd: document.getElementById('odoEnd').value
      };
      document.querySelectorAll('.task-checkbox').forEach(cb => {
        const row = cb.closest('.checkbox-row');
        state.meals.push({
          label: cb.dataset.label,
          checked: cb.checked,
          timestamp: row.querySelector('.timestamp').textContent
        });
      });
      localStorage.setItem('deliveryAppState', JSON.stringify(state));
    }

    function loadState() {
      const saved = JSON.parse(localStorage.getItem('deliveryAppState'));
      if (saved) {
        document.getElementById('startTime').textContent = saved.startTime || '';
        document.getElementById('endTime').textContent = saved.endTime || '';
        document.getElementById('odoStart').value = saved.odometerStart || '';
        document.getElementById('odoEnd').value = saved.odometerEnd || '';
        saved.meals.forEach((meal, index) => {
          if (index >= mealCount) addMeal();
          const cb = document.querySelectorAll('.task-checkbox')[index];
          const row = cb.closest('.checkbox-row');
          cb.dataset.label = meal.label;
          cb.checked = meal.checked;
          row.querySelector('.checkbox-label').textContent = meal.label;
          row.querySelector('.timestamp').textContent = meal.timestamp;

          const removeBtn = row.querySelector('.remove-btn');
          removeBtn.style.display = (!cb.checked && !meal.timestamp) ? 'inline' : 'none';
        });
        mealCount = saved.meals.length;
      }
    }

    function addMeal(labelOverride = null) {
      if (mealCount >= MAX_MEALS) return;

      mealCount++;
      const group = document.getElementById('checkboxGroup');
      const row = document.createElement('div');
      row.className = 'checkbox-row';

      const left = document.createElement('div');
      left.className = 'checkbox-left';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'task-checkbox';
      const labelText = labelOverride || `${mealCount}th Meal`;
      checkbox.dataset.label = labelText;

      const label = document.createElement('span');
      label.className = 'checkbox-label';
      label.textContent = labelText;

      const timestamp = document.createElement('span');
      timestamp.className = 'timestamp';

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-btn';
      removeBtn.innerHTML = '&times;';
      removeBtn.onclick = () => {
        group.removeChild(row);
        updateMealCount();
        saveState();
      };

      checkbox.addEventListener('click', () => {
        timestamp.textContent = checkbox.checked ? "Accepted on: " + formatNow() : "";
        removeBtn.style.display = (!checkbox.checked && !timestamp.textContent) ? 'inline' : 'none';
        saveState();
      });

      left.appendChild(checkbox);
      left.appendChild(label);
      left.appendChild(timestamp);

      row.appendChild(left);
      row.appendChild(removeBtn);

      group.appendChild(row);
      saveState();
    }

    function updateMealCount() {
      mealCount = document.querySelectorAll('.task-checkbox').length;
    }

    function resetAll() {
      localStorage.removeItem('deliveryAppState');
      document.getElementById('startTime').textContent = '';
      document.getElementById('endTime').textContent = '';
      document.getElementById('odoStart').value = '';
      document.getElementById('odoEnd').value = '';
      document.getElementById('summarySection').style.display = 'none';
      const group = document.getElementById('checkboxGroup');
      group.innerHTML = '';
      mealCount = 0;
      for (let i = 1; i <= 10; i++) {
        addMeal(`${i}th Meal`);
      }
    }

    function copyText1() {
      navigator.clipboard.writeText("Thank you for your support and generous tip! Have a blessed evening");
    }

    function computeSummary() {
      const startText = document.getElementById('startTime').textContent;
      const endText = document.getElementById('endTime').textContent;
      const odoStart = parseFloat(document.getElementById('odoStart').value);
      const odoEnd = parseFloat(document.getElementById('odoEnd').value);
      const summary = document.getElementById('summarySection');

      let onlineText = "Pending";
      if (startText) {
        const startTime = new Date(startText);
        const endTime = endText ? new Date(endText) : new Date();
        const diffMs = endTime - startTime;
        const diffHrs = Math.floor(diffMs / (1000 * 60 * 60));
        const diffMin = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
        onlineText = `${diffHrs} hour${diffHrs !== 1 ? 's' : ''} ${diffMin} minute${diffMin !== 1 ? 's' : ''}`;
      }

      const totalDeliveries = document.querySelectorAll('.task-checkbox:checked').length;

      let mileageText = "Pending";
      if (!isNaN(odoStart) && !isNaN(odoEnd) && odoEnd > odoStart) {
        mileageText = `${(odoEnd - odoStart).toFixed(1)} Miles`;
      }

      document.getElementById('summaryOnline').textContent = `• Total Online: ${onlineText}`;
      document.getElementById('summaryDeliveries').textContent = `• Total Deliveries: ${totalDeliveries} Deliveries`;
      document.getElementById('summaryMileage').textContent = `• Total Mileage: ${mileageText}`;
      summary.style.display = "block";
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadState();

      document.querySelectorAll('.task-checkbox').forEach(cb => {
        cb.addEventListener('click', e => {
          const row = cb.closest('.checkbox-row');
          const timestamp = row.querySelector('.timestamp');
          const removeBtn = row.querySelector('.remove-btn');
          timestamp.textContent = cb.checked ? "Accepted on: " + formatNow() : "";
          removeBtn.style.display = (!cb.checked && !timestamp.textContent) ? 'inline' : 'none';
          saveState();
        });
      });

      document.getElementById('startBtn').addEventListener('click', () => {
        document.getElementById('startTime').textContent = formatNow();
        saveState();
      });

      document.getElementById('endBtn').addEventListener('click', () => {
        document.getElementById('endTime').textContent = formatNow();
        saveState();
      });

      document.getElementById('odoStart').addEventListener('input', saveState);
      document.getElementById('odoEnd').addEventListener('input', saveState);
      document.getElementById('addMealBtn').addEventListener('click', addMeal);
      document.getElementById('resetBtn').addEventListener('click', resetAll);
      document.getElementById('computeBtn').addEventListener('click', computeSummary);
    });
  </script>
</head>

<body>
  <h1>Grubhub Deliveries</h1>

  <table>
    <tr>
      <th>Start Deliveries</th>
      <th>Odometer Begin</th>
      <th>Odometer End</th>
      <th>End Deliveries</th>
    </tr>
    <tr>
      <td id="startTime"></td>
      <td><input type="text" id="odoStart" placeholder="Enter Odometer Start" /></td>
      <td><input type="text" id="odoEnd" placeholder="Enter Odometer End" /></td>
      <td id="endTime"></td>
    </tr>
  </table>

  <div class="controls">
    <button onclick="copyText1()">Copy Thank You Message</button>
    <button id="startBtn">Start</button>
    <button id="endBtn">End</button>
  </div>

  <div id="checkboxGroup" class="checkbox-group"></div>

  <div class="bottom-controls">
    <button id="addMealBtn">+ Add</button>
    <button id="resetBtn">Reset All</button>
    <button id="computeBtn">Compute</button>
  </div>

  <div id="summarySection">
    <h3>Summary</h3>
    <p id="summaryOnline">• Total Online: ...</p>
    <p id="summaryDeliveries">• Total Deliveries: ...</p>
    <p id="summaryMileage">• Total Mileage: ...</p>
  </div>
</body>
</html>
